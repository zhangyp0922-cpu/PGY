<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitosis V22 - Control & Clean</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #f4f4f4; }
        canvas { display: block; }
        #ui-container {
            position: absolute; top: 20px; left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px; border-radius: 12px;
            font-family: 'Segoe UI Emoji', 'Arial', sans-serif;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08); z-index: 100;
            display: flex; flex-direction: column; gap: 12px;
            width: 220px;
        }
        label { font-size: 12px; font-weight: bold; color: #555; }
        input[type=range] { width: 100%; cursor: pointer; accent-color: #333; }
        
        /* æŒ‰é’®å®¹å™¨ */
        .btn-group { display: flex; gap: 10px; }
        
        button {
            flex: 1;
            padding: 10px 0; cursor: pointer;
            border: none; border-radius: 6px; 
            font-weight: bold; font-size: 13px;
            color: #fff; transition: all 0.2s;
        }
        #blowBtn { background: #333; }
        #blowBtn:hover { background: #555; transform: scale(1.02); }
        
        #clearBtn { background: #888; }
        #clearBtn:hover { background: #aaa; transform: scale(1.02); }
        
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>

<div id="ui-container">
    <div>
        <label>ðŸ’¨ é£Žé€ŸæŽ§åˆ¶ (Wind Speed)</label>
        <input type="range" id="windSlider" min="0" max="5" step="0.1" value="1.0">
    </div>
    
    <div class="btn-group">
        <button id="blowBtn">ðŸ’¥ ç‚¸æ•£</button>
        <button id="clearBtn">ðŸ§¹ æ¸…ç©º</button>
    </div>
</div>

<script>
    const CONFIG = {
        baseSeedCount: 45,        
        bloomInterval: 1,         
        baseColor: 40,            
        windSpeed: 0.005,         // é£Žåœºéšæ—¶é—´å˜åŒ–çš„é€ŸçŽ‡
        
        tentacleSpeed: 0.02,
        minReachRatio: 0.4,
        maxCurveSlack: 100,
        regrowDelay: 100 
    };
    
    const KAOMOJI_LIST = [
        '(>â€¿<)', 'OwO', '^o^', '(o_o)', '>_<', 
        'OuO', '*_*', 'QAQ', 'OvO', '(^_-)', 'QwQ', 'U_U',
        '(~_~)', 'TnT', 'OxO', '(^_^)', '=.='
    ]; 

    let flowers = [];
    let airborneSeeds = []; 
    let globalWindTime = 0;
    let windSlider, blowBtn, clearBtn;

    function setup() {
        createCanvas(windowWidth, windowHeight);
        pixelDensity(1); 
        textFont("Arial, sans-serif"); 
        textStyle(NORMAL);
        frameRate(60); 
        
        // èŽ·å–UIå…ƒç´ 
        windSlider = document.getElementById('windSlider');
        blowBtn = document.getElementById('blowBtn');
        clearBtn = document.getElementById('clearBtn');
        
        blowBtn.addEventListener('click', triggerExplosion);
        
        // --- æ¸…ç©ºåŠŸèƒ½ ---
        clearBtn.addEventListener('click', () => {
            airborneSeeds = []; // ç›´æŽ¥æ¸…ç©ºé£žè¡Œæ•°ç»„
        });

        initFlowers();
    }

    function initFlowers() {
        flowers = [];
        flowers.push(new Dandelion(width * 0.55, height + 100, 0.5, 0, 1.7)); // å·¨åž‹å‰æ™¯
        flowers.push(new Dandelion(width * 0.15, height + 40, 0.75, 20, 0.5)); // è¿·ä½ è¿œæ™¯
        flowers.push(new Dandelion(width * 0.85, height + 60, 0.6, 50, 0.9));  // ä¸­åž‹ä¸­æ™¯
    }

    function triggerExplosion() {
        for (let flower of flowers) {
            flower.explode();
        }
    }

    function draw() {
        clear();
        background('#f4f4f4');
        
        // èŽ·å–å½“å‰æ»‘å—çš„é£ŽåŠ›å€¼
        let userWindForce = parseFloat(windSlider.value);
        
        globalWindTime += CONFIG.windSpeed;
        let windNoise = noise(globalWindTime) - 0.5; 
        
        // åœ°é¢æ¤ç‰©å—åˆ°çš„é£ŽåŠ›ï¼ˆç¨å¾®å¼±ä¸€ç‚¹ï¼Œä¸ç„¶æ¤ç‰©ä¼šå¼¯å¾—å¤ªåŽ‰å®³ï¼‰
        let plantWind = windNoise * userWindForce * 0.5; 

        // ç®€å•çš„æ·±åº¦æŽ’åºæ¸²æŸ“
        let sortedFlowers = [...flowers].sort((a,b) => a.scale - b.scale);

        for (let flower of sortedFlowers) {
            flower.update(plantWind);
            flower.display();
        }

        if (airborneSeeds.length > 0) {
            for (let i = airborneSeeds.length - 1; i >= 0; i--) {
                let seed = airborneSeeds[i];
                // å°†æ»‘å—é£ŽåŠ›ä¼ ç»™é£žè¡Œç²’å­
                seed.updateAirborne(userWindForce);
                seed.displayAirborne();

                if (seed.pos.x > width + 400 || seed.pos.x < -400 || 
                    seed.pos.y > height + 400 || seed.pos.y < -600) {
                    airborneSeeds.splice(i, 1);
                }
            }
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
        initFlowers();
    }

    function easeInOutSine(x) {
        return -(Math.cos(Math.PI * x) - 1) / 2;
    }

    class Dandelion {
        constructor(x, startY, heightRatio, delay, scale) {
            this.baseX = x; this.baseY = startY; this.scale = scale;
            this.maxStemLen = (startY - (height * heightRatio));
            this.currentStemLen = 0; 
            this.state = 'waiting'; 
            this.delayTimer = delay;
            this.regrowTimer = 0;
            this.growProgress = 0;
            this.seeds = [];
            this.maxRadius = random(100, 115) * scale;
            this.tipX = x; this.tipY = startY; 
            this.stemBendAngle = 0;
            this.populateSeeds();
        }

        populateSeeds() {
            this.seeds = [];
            let count = floor(CONFIG.baseSeedCount * this.scale);
            for (let i = 0; i < count; i++) {
                this.seeds.push(new Seed(this.scale, this.maxRadius));
            }
            this.seeds.sort((a, b) => a.z - b.z);
            this.activeSeedCount = 0;
        }

        explode() {
            if (this.state !== 'blooming') return;
            for (let i = 0; i < this.activeSeedCount; i++) {
                let s = this.seeds[i];
                let finalAngle = s.baseAngle; 
                let localX = cos(finalAngle) * s.currentLen;
                let localY = sin(finalAngle) * s.currentLen;
                let rotatedX = localX * cos(this.stemBendAngle) - localY * sin(this.stemBendAngle);
                let rotatedY = localX * sin(this.stemBendAngle) + localY * cos(this.stemBendAngle);
                
                s.pos = createVector(this.tipX + rotatedX, this.tipY + rotatedY);
                let burstDir = p5.Vector.fromAngle(finalAngle + this.stemBendAngle);
                let explosionForce = random(25, 55); 
                s.vel = burstDir.mult(explosionForce);
                airborneSeeds.push(s);
            }
            this.seeds = [];
            this.activeSeedCount = 0;
            this.state = 'blown';
            this.regrowTimer = 0; 
        }

        update(wind) {
            if (this.delayTimer > 0) { this.delayTimer--; return; }
            if (this.state === 'waiting') {
                this.state = 'growing';
            } else if (this.state === 'growing') {
                this.growProgress += 0.02;
                if (this.growProgress >= 1) { this.growProgress = 1; this.state = 'blooming'; }
                this.currentStemLen = lerp(this.currentStemLen, this.maxStemLen, 0.04);
            } else if (this.state === 'blooming') {
                if (frameCount % CONFIG.bloomInterval === 0 && this.activeSeedCount < this.seeds.length) {
                    this.seeds[this.activeSeedCount].activate();
                    this.activeSeedCount++;
                }
            } else if (this.state === 'blown') {
                this.currentStemLen = lerp(this.currentStemLen, this.maxStemLen * 0.9, 0.1);
                this.regrowTimer++;
                if (this.regrowTimer > CONFIG.regrowDelay) {
                    this.populateSeeds();
                    this.growProgress = 0;
                    this.state = 'growing';
                }
            }
            let bendMagnitude = wind * (this.currentStemLen / 200) * this.scale; 
            this.stemBendAngle = lerp(this.stemBendAngle, bendMagnitude, 0.08);
            this.tipX = this.baseX + cos(-HALF_PI + this.stemBendAngle) * this.currentStemLen;
            this.tipY = this.baseY + sin(-HALF_PI + this.stemBendAngle) * this.currentStemLen;

            if (this.state === 'growing' || this.state === 'blooming') {
                for (let i = 0; i < this.activeSeedCount; i++) this.seeds[i].updateAttached();
            }
        }

        display() {
            if (this.delayTimer > 0) return;
            noFill(); stroke(CONFIG.baseColor, 120); 
            let stemWeight = map(this.scale, 0.5, 1.7, 0.8, 2.5);
            strokeWeight(stemWeight);
            
            let midX = (this.baseX + this.tipX) / 2; let midY = (this.baseY + this.tipY) / 2;
            let cx = midX - sin(this.stemBendAngle) * 60 * this.scale; 
            bezier(this.baseX, this.baseY, cx, midY, cx, midY, this.tipX, this.tipY);

            push();
            translate(this.tipX, this.tipY);
            rotate(this.stemBendAngle);
            if (this.state !== 'blown' && this.activeSeedCount > 5) {
                noFill(); stroke(CONFIG.baseColor, 20); strokeWeight(0.8);
                let r = this.maxRadius * this.growProgress;
                circle(0, 0, r * 2);
            }
            if (this.state !== 'blown') {
                for (let i = 0; i < this.activeSeedCount; i++) this.seeds[i].displayAttached();
            }
            pop();
        }
    }

    class Seed {
        constructor(scale, maxRadius) {
            this.scale = scale;
            this.baseAngle = random(TWO_PI);
            this.maxLen = maxRadius;
            this.minLen = maxRadius * CONFIG.minReachRatio;
            this.currentLen = 0;
            this.val = random(KAOMOJI_LIST);
            this.z = random(-1, 1); 
            this.cycleOffset = random(TWO_PI); 
            this.cycleSpeed = random(CONFIG.tentacleSpeed * 0.5, CONFIG.tentacleSpeed * 1.5); 
            this.curveDir = random() > 0.5 ? 1 : -1;
            this.slackNoise = random(1000);
            this.isActive = false; 
            this.growProgress = 0;
            this.reachFactor = 0;
            this.pos = createVector(0,0);
            this.vel = createVector(0,0);
            this.angle = 0;
            this.angleVel = random(-0.1, 0.1); 
            this.floatOffset = random(100); 
        }

        activate() { this.isActive = true; }

        updateAttached() {
            if (!this.isActive) return;
            this.growProgress = lerp(this.growProgress, 1, 0.05);
            let rawSine = sin(frameCount * this.cycleSpeed + this.cycleOffset);
            let cycleNorm = (rawSine + 1) / 2;
            this.reachFactor = easeInOutSine(cycleNorm);
            let targetCurrentLen = lerp(this.minLen, this.maxLen, this.reachFactor);
            this.currentLen = targetCurrentLen * this.growProgress;
        }

        displayAttached() {
            let finalAngle = this.baseAngle;
            let zFactor = map(this.z, -1, 1, 0, 1);
            let weight = map(zFactor, 0, 1, 0.2, 2.8) * this.scale; 
            let size = map(zFactor, 0, 1, 8, 20) * this.scale;     
            let alpha = map(zFactor, 0, 1, 100, 255);              

            let x = cos(finalAngle) * this.currentLen;
            let y = sin(finalAngle) * this.currentLen;

            let slackFactor = 1.0 - this.reachFactor;
            let noiseBend = noise(frameCount * 0.01 + this.slackNoise) * 0.5 + 0.5;
            let currentCurveAmount = CONFIG.maxCurveSlack * slackFactor * noiseBend * this.scale * this.growProgress * this.curveDir;
            
            let cAngle = cos(finalAngle); let sAngle = sin(finalAngle);
            let tanX = -sAngle; let tanY = cAngle;
            let cp1Rad = this.currentLen * 0.33; let cp2Rad = this.currentLen * 0.66;
            let cx1 = cAngle * cp1Rad + tanX * currentCurveAmount;
            let cy1 = sAngle * cp1Rad + tanY * currentCurveAmount;
            let cx2 = cAngle * cp2Rad + tanX * currentCurveAmount * 0.8;
            let cy2 = sAngle * cp2Rad + tanY * currentCurveAmount * 0.8;
            
            noFill(); stroke(CONFIG.baseColor, alpha * 0.6); strokeWeight(weight);
            bezier(0, 0, cx1, cy1, cx2, cy2, x, y);
            
            push(); 
            translate(x, y);
            let wobble = sin(frameCount * 0.1 + this.cycleOffset) * 0.2;
            rotate(wobble); 
            
            if (zFactor > 0.6) {
                let textStrokeW = map(zFactor, 0.6, 1, 0.1, 1.0) * this.scale;
                stroke(CONFIG.baseColor, alpha);
                strokeWeight(textStrokeW);
                fill(CONFIG.baseColor, alpha);
            } else {
                noStroke();
                fill(CONFIG.baseColor, alpha);
            }
            
            textSize(size); textAlign(CENTER, CENTER);
            text(this.val, 0, 0);
            pop();
        }

        updateAirborne(windForce) {
            let speed = this.vel.mag();
            this.vel.mult(0.92); 
            if (speed < 4) {
                let turbulence = p5.Vector.random2D().mult(0.05);
                // ä½¿ç”¨ä¼ å…¥çš„ windForce å½±å“æ¼‚æµ®
                let steadyWind = createVector(0.05 * windForce, -0.02); 
                let gravity = createVector(0, 0.05);
                this.vel.add(turbulence).add(steadyWind).add(gravity);
            }
            this.pos.add(this.vel);
            this.angle += this.angleVel;
            this.angleVel *= 0.95; 
        }

        displayAirborne() {
            let zFactor = map(this.z, -1, 1, 0, 1); 
            let weight = map(zFactor, 0, 1, 0.2, 2.8) * this.scale;
            let size = map(zFactor, 0, 1, 8, 20) * this.scale;
            let alpha = map(zFactor, 0, 1, 100, 255);

            let speed = this.vel.mag();

            push();
            translate(this.pos.x, this.pos.y);
            
            if (speed > 2) {
                let heading = this.vel.heading();
                if (abs(heading) > HALF_PI) rotate(heading + PI);
                else rotate(heading);
            } else {
                rotate(this.angle); 
            }

            let stretch = constrain(speed * 2, 0, 40); 
            
            noFill();
            stroke(CONFIG.baseColor, alpha * 0.5);
            strokeWeight(weight);
            
            let wag = (speed > 3) ? 0 : sin(frameCount * 0.2 + this.floatOffset) * 4;
            let controlY = (speed > 3) ? 1 : 5;

            bezier(0, 0, -5 - stretch, controlY, -10 - stretch + wag, controlY, -15 - stretch, 0);
            
            if (zFactor > 0.6) {
                let textStrokeW = map(zFactor, 0.6, 1, 0.1, 1.0) * this.scale;
                stroke(CONFIG.baseColor, alpha);
                strokeWeight(textStrokeW);
                fill(CONFIG.baseColor, alpha);
            } else {
                noStroke();
                fill(CONFIG.baseColor, alpha);
            }

            textSize(size);
            textAlign(CENTER, CENTER);
            text(this.val, 0, 0);

            pop();
        }
    }
</script>
