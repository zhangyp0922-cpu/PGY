<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Performance Blur Dandelion V8</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #e8e8e8; }
        canvas { display: block; }

        #ui-container {
            position: absolute; top: 20px; left: 20px;
            background: rgba(255, 255, 255, 0.85);
            padding: 15px; border-radius: 8px;
            font-family: 'Courier New', monospace;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
            z-index: 100; display: flex; flex-direction: column; gap: 10px;
        }
        label { font-size: 14px; font-weight: bold; color: #333; }
        input[type=range] { width: 200px; cursor: pointer; }
    </style>
</head>
<body>

<div id="ui-container">
    <label>风力控制 (Wind Force)</label>
    <input type="range" id="windSlider" min="0" max="2" step="0.01" value="0.5">
</div>

<script>
    const CONFIG = {
        baseSeedCount: 60,        // 数量可以稍微多一点了，因为性能好了
        bloomInterval: 2,
        baseColor: 20,            
        windSpeed: 0.005,
        
        // 动态效果参数
        hoverSpeed: 0.05,
        hoverAmp: 0.15,
        lineVolatilitySpeed: 0.1, // 线条抖动速度
        lineVolatilityAmp: 25,    // 线条抖动幅度
        
        // --- 性能优化核心配置 ---
        // Z轴分界线：小于这个值的会被算作背景层并模糊
        depthThreshold: -0.1, 
        // 背景层的统一模糊强度 (像素)，一次性应用，开高点也没事
        bgBlurStrength: 6         
    };

    let flowers = [];
    let globalWindTime = 0;
    let windSlider;

    function setup() {
        createCanvas(windowWidth, windowHeight, P2D);
        textFont('Courier New, monospace'); 
        frameRate(60); 
        windSlider = document.getElementById('windSlider');
        initFlowers();
    }

    function initFlowers() {
        flowers = [];
        flowers.push(new Dandelion(width * 0.5, height + 100, 0.45, 0, 1.3));
        flowers.push(new Dandelion(width * 0.2, height + 80, 0.6, 60, 0.7));
        flowers.push(new Dandelion(width * 0.8, height + 90, 0.55, 120, 0.9));
    }

    function draw() {
        background('#e8e8e8'); 
        
        let userWindForce = parseFloat(windSlider.value);
        globalWindTime += CONFIG.windSpeed;
        let windNoise = noise(globalWindTime) - 0.5;
        let currentWind = windNoise * userWindForce; 

        // 1. 物理计算阶段：先更新所有花和种子的位置
        //    (这时候不画，只是算数据)
        for (let flower of flowers) {
            flower.update(currentWind);
        }

        // 2. 渲染阶段 - 第一层：背景层 (Blurred Layer)
        //    开启模糊滤镜，一次性画完所有靠后的东西
        drawingContext.filter = `blur(${CONFIG.bgBlurStrength}px)`;
        for (let flower of flowers) {
            flower.displayLayer('background');
        }

        // 3. 渲染阶段 - 第二层：前景层 (Sharp Layer)
        //    关闭滤镜，画前面的东西
        drawingContext.filter = 'none';
        for (let flower of flowers) {
            flower.displayLayer('foreground');
            flower.displayStem(); // 茎通常比较清晰，放在前景画
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
        initFlowers();
    }

    function easeInOutCubic(x) {
        return x < 0.5 ? 4 * x * x * x : 1 - Math.pow(-2 * x + 2, 3) / 2;
    }

    class Dandelion {
        constructor(x, startY, heightRatio, delay, scale) {
            this.baseX = x; this.baseY = startY; this.scale = scale;
            this.targetHeight = (height * 0.5) * scale + random(30);
            this.maxStemLen = (startY - (height * heightRatio));
            this.currentStemLen = 0; this.delay = delay; this.timer = 0;
            this.state = 'waiting'; this.growProgress = 0;
            
            this.seeds = [];
            let count = floor(CONFIG.baseSeedCount * scale);
            for (let i = 0; i < count; i++) {
                this.seeds.push(new Seed(scale));
            }
            // 排序仍然重要，保证层级正确
            this.seeds.sort((a, b) => a.z - b.z);
            
            this.activeSeedCount = 0;
            this.tipX = x; this.tipY = startY; this.stemBendAngle = 0;
        }

        update(wind) {
            this.timer++;
            if (this.timer < this.delay) return;
            if (this.state === 'waiting') this.state = 'growing';
            if (this.state === 'growing') {
                this.growProgress += 0.008; 
                if (this.growProgress >= 1) { this.growProgress = 1; this.state = 'blooming'; }
                this.currentStemLen = this.maxStemLen * easeInOutCubic(this.growProgress);
            }
            let bendMagnitude = wind * (this.currentStemLen / 200) * this.scale; 
            this.stemBendAngle = lerp(this.stemBendAngle, bendMagnitude, 0.08);
            this.tipX = this.baseX + cos(-HALF_PI + this.stemBendAngle) * this.currentStemLen;
            this.tipY = this.baseY + sin(-HALF_PI + this.stemBendAngle) * this.currentStemLen;

            if (this.state === 'blooming') {
                if (frameCount % CONFIG.bloomInterval === 0 && this.activeSeedCount < this.seeds.length) {
                    this.seeds[this.activeSeedCount].activate();
                    this.activeSeedCount++;
                }
            }
            // 更新所有种子物理状态
            for (let i = 0; i < this.activeSeedCount; i++) this.seeds[i].update();
        }

        // 专门画茎的方法
        displayStem() {
            if (this.timer < this.delay) return;
            noFill(); stroke(CONFIG.baseColor, 150); strokeWeight(1.5 * this.scale);
            let midX = (this.baseX + this.tipX) / 2; let midY = (this.baseY + this.tipY) / 2;
            let cx = midX - sin(this.stemBendAngle) * 60 * this.scale; 
            bezier(this.baseX, this.baseY, cx, midY, cx, midY, this.tipX, this.tipY);
        }

        // 分层渲染方法
        displayLayer(layerType) {
            if (this.timer < this.delay) return;
            
            push();
            translate(this.tipX, this.tipY);
            rotate(this.stemBendAngle);

            for (let i = 0; i < this.activeSeedCount; i++) {
                let s = this.seeds[i];
                // 核心判断：根据 Z 深度决定是否在当前层渲染
                let isBackground = s.z < CONFIG.depthThreshold;
                
                if (layerType === 'background' && isBackground) {
                    s.display();
                } else if (layerType === 'foreground' && !isBackground) {
                    s.display();
                }
            }
            pop();
        }
    }

    class Seed {
        constructor(scale) {
            this.scale = scale;
            this.baseAngle = random(TWO_PI);
            this.targetLen = random(40, 120) * scale; 
            this.currentLen = 0;
            this.val = floor(random(0, 10));
            this.z = random(-1, 1); 
            
            this.noiseOffset = random(1000); 
            this.hoverSpeedOffset = random(0.8, 1.5);
            this.lineNoiseOffsetX = random(5000);
            this.lineNoiseOffsetY = random(5000);
            this.baseCurveOffset = random(-20, 20) * scale;
            this.isActive = false; this.growProgress = 0;
        }

        activate() { this.isActive = true; }

        update() {
            if (!this.isActive) return;
            this.growProgress = lerp(this.growProgress, 1, 0.05);
            this.currentLen = this.targetLen * this.growProgress;
            if (frameCount % floor(random(60, 180)) === 0) this.val = floor(random(0, 10));
        }

        display() {
            // 注意：这里不再设置 drawingContext.filter
            // 因为已经在外部统一设置了，大大减少了开销

            // 计算端点颤动
            let hoverNoise = noise(frameCount * CONFIG.hoverSpeed * this.hoverSpeedOffset + this.noiseOffset);
            let hoverSway = map(hoverNoise, 0, 1, -CONFIG.hoverAmp, CONFIG.hoverAmp);
            let finalAngle = this.baseAngle + hoverSway;

            let zFactor = map(this.z, -1, 1, 0, 1); 
            
            // 调整透明度：背景更淡一点，配合模糊效果更好
            let alphaBase = (this.z < CONFIG.depthThreshold) ? 100 : 240;
            let finalAlpha = alphaBase * this.growProgress;
            
            let weight = map(zFactor, 0, 1, 0.5, 1.5) * this.scale; 
            let size = map(zFactor, 0, 1, 10, 20) * this.scale;   

            let breathingLen = this.currentLen + map(hoverNoise, 0, 1, -5, 5);
            let x = cos(finalAngle) * breathingLen;
            let y = sin(finalAngle) * breathingLen;

            // 计算混乱波动的曲线控制点
            let lineVolatilityX = (noise(frameCount * CONFIG.lineVolatilitySpeed + this.lineNoiseOffsetX) - 0.5) * CONFIG.lineVolatilityAmp;
            let lineVolatilityY = (noise(frameCount * CONFIG.lineVolatilitySpeed + this.lineNoiseOffsetY) - 0.5) * CONFIG.lineVolatilityAmp;
            
            let cpLen = breathingLen * 0.5;
            let cx = cos(finalAngle) * cpLen + cos(finalAngle + HALF_PI) * this.baseCurveOffset * this.growProgress + lineVolatilityX;
            let cy = sin(finalAngle) * cpLen + sin(finalAngle + HALF_PI) * this.baseCurveOffset * this.growProgress + lineVolatilityY;

            // 绘制
            noFill();
            stroke(CONFIG.baseColor, finalAlpha * 0.6);
            strokeWeight(weight);
            bezier(0, 0, cx, cy, cx, cy, x, y);

            push(); // 只需要这里的 push/pop 来隔离文字的 translate
            translate(x, y);
            noStroke();
            fill(CONFIG.baseColor, finalAlpha);
            textSize(size);
            textAlign(CENTER, CENTER);
            text(this.val, 0, 0);
            pop();
        }
    }
</script>

</body>
</html>
